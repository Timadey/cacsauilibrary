{% extends "layouts/base-shadow.html" %} {% load static %} 
{% block page_heading %}
<h2>Confirm Loan</h2>
{% endblock page_heading %} {% block content %}
<div class="flex flex-wrap mt-4 justify-center -mx-3">
  <div class="w-full max-w-full px-1 shrink-0 md:w-6/12 md:flex-0 md:mt-0">
    <div
      class="p-4 bg-white border-0 border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl dark:bg-gray-950 border-black-125 rounded-2xl bg-clip-border"
    >
      <p
        class="mb-0 font-sans text-xs font-semibold leading-normal uppercase dark:text-white dark:opacity-60"
      >
        Are you sure you want to borrow {{ copy }} to be returned 30 days from
        delivery?
      </p>
      <form action="{% url 'borrow_book' pk=copy.id %}" method="post">
        {% csrf_token %}
        <button
          type="submit"
          onclick="return confirm('You\'re trying to borrow \'{{copy}}\', to be returned within 30 days from delivery. Continue?')"
          class="inline-block px-2 py-1 mb-0 mr-1 font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-blue-500 border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px hover:shadow-xs active:opacity-85 text-xs tracking-tight-rem"
        >
          Borrow
        </button>
      </form>
    </div>
  </div>
  {% endblock content %}
</div>
